<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div id="calculatorShell">
    <div class="top">
      <h2>Display Example</h2>
    </div>
    <div class="bottom">
      <div class="row">
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="row">
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <div class="row">
        <button>1</button>
      </div>
      <div class="row">
        <button>/</button>
        <button>*</button>
        <button>+</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>Clear</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
